<!DOCTYPE html>
<html lang="zh">

        /* æ ¸å¿ƒå®¹å™¨ä¿®å¤ */
        .glass-container {

            border-radius: 24px;
            border: 3px solid #000000; 
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            padding: 40px;
            box-sizing: border-box;
            
            /* --- è§£å†³é¼ æ ‡é®æŒ¡é—®é¢˜çš„å…³é”® --- */
            position: relative;

            /* ç¡®ä¿å®¹å™¨ä¸ä¼šæ„å¤–æ‹¦æˆªå…¨å±€æŒ‡é’ˆäº‹ä»¶ */
            pointer-events: auto;
        }

        header {

        }

        h1 {

        .main-grid {

        @media (max-width: 850px) {

        .panel {

        }

        .panel label {
            font-size: 1rem;
            font-weight: 800;
            color: #000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #000000;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            box-sizing: border-box;
            background: #fff;
            color: #000;
            /* ç¡®ä¿æ–‡æœ¬æ¡†å†…éƒ¨å±‚çº§é«˜äºå®¹å™¨èƒŒæ™¯ */
            position: relative;
            z-index: 11;
        }

        textarea:focus {
            outline: none;
            background: #fafafa;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        .controls {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 15px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;

            border: 2px solid #000;

            text-transform: uppercase;

            z-index: 12;
        }

        .btn-run { background: #000; color: white; }
        .btn-run:hover {
            background: #333;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px #000;
        }

        .btn-clear { background: white; color: #000; }
        .btn-clear:hover {
            background: #eee;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px #000;
        }

        .footer-actions {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 3px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .btn-copy {
            background: var(--success);
            color: white;
            border: 2px solid #000;
            width: 100%;
            max-width: 400px;
            justify-content: center;
        }

        .btn-copy:hover {
            background: #16a34a;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px #000;
        }

        .btn-switch {

        }

        .status-msg {

            font-size: 14px;
            font-weight: 800;
            display: none;
            border: 2px solid #000;
            background: #dcfce7;
            color: #15803d;
        }

        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>

<div class="glass-container">
    <header>
        <h1 id="title-text">EXCEL CLEANER 4D</h1>
    </header>

    <div id="page4d" class="page active">
        <div class="main-grid">
            <div class="panel">
                <label>ğŸ“¥ åŸå§‹æ•°æ®</label>
                <textarea id="input4d"></textarea>
            </div>
            <div class="panel">
                <label>âœ… æ¸…ç†ç»“æœ</label>
                <textarea id="output4d" readonly></textarea>
            </div>
            <div class="controls">
                <button class="btn btn-run" onclick="runClean4D()">ğŸš€ å¼€å§‹æ¸…ç† (4D)</button>
                <button class="btn btn-clear" onclick="clearAll('input4d', 'output4d', 'info4d')">ğŸ—‘ï¸ å…¨éƒ¨æ¸…ç©º</button>
            </div>
        </div>
        <div class="footer-actions">
            <div id="info4d" class="status-msg"></div>
            <button class="btn btn-copy" onclick="doCopy('output4d')">ğŸ“‹ å¤åˆ¶æ¸…ç†ç»“æœ</button>
            <button class="btn btn-switch" onclick="toPage('page3d', '3D')">ğŸ”„ åˆ‡æ¢è‡³ 3D æ¨¡å¼</button>
        </div>
    </div>

    <div id="page3d" class="page">
        <div class="main-grid">
            <div class="panel">
                <label>ğŸ“¥ åŸå§‹æ•°æ®</label>
                <textarea id="input3d"></textarea>
            </div>
            <div class="panel">
                <label>âœ… æ¸…ç†ç»“æœ</label>
                <textarea id="output3d" readonly></textarea>
            </div>
            <div class="controls">
                <button class="btn btn-run" onclick="runClean3D()">ğŸš€ å¼€å§‹æ¸…ç† (3D)</button>
                <button class="btn btn-clear" onclick="clearAll('input3d', 'output3d', 'info3d')">ğŸ—‘ï¸ å…¨éƒ¨æ¸…ç©º</button>
            </div>
        </div>
        <div class="footer-actions">
            <div id="info3d" class="status-msg"></div>
            <button class="btn btn-copy" onclick="doCopy('output3d')">ğŸ“‹ å¤åˆ¶æ¸…ç†ç»“æœ</button>
            <button class="btn btn-switch" onclick="toPage('page4d', '4D')">ğŸ”„ åˆ‡æ¢è‡³ 4D æ¨¡å¼</button>
        </div>
    </div>
</div>

<script>
    function toPage(pageId, mode) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        document.getElementById('title-text').innerText = `EXCEL CLEANER ${mode}`;
    }

    function runClean4D() { executeProcess("input4d", "output4d", "info4d", /^\d{4}##$/); }
    function runClean3D() { executeProcess("input3d", "output3d", "info3d", /^\d{3}##$/); }

    function executeProcess(inId, outId, infoId, rx) {
        const raw = document.getElementById(inId).value;
        if (!raw.trim()) return;

        const lines = raw.split(/\r?\n/);
        let removed = 0;
        const result = lines.filter(l => {
            if (rx.test(l.trim())) {
                removed++;
                return false;
            }
            return true;
        });

        document.getElementById(outId).value = result.join("\n");
        const info = document.getElementById(infoId);
        info.innerHTML = `ğŸŒŸ å¤„ç†å®Œæˆï¼å·²ç§»é™¤ <b>${removed}</b> è¡Œæ•°æ®ã€‚`;
        info.style.display = "block";
    }

    async function doCopy(id) {
        const content = document.getElementById(id).value;
        if (!content) return;
        try {
            await navigator.clipboard.writeText(content);
            alert("âœ… ç»“æœå·²æˆåŠŸå¤åˆ¶ï¼");
        } catch (e) {
            const el = document.getElementById(id);
            el.select();
            document.execCommand('copy');
            alert("âœ… ç»“æœå·²æˆåŠŸå¤åˆ¶ï¼");
        }
    }

    function clearAll(i, o, inf) {
        document.getElementById(i).value = "";
        document.getElementById(o).value = "";
        document.getElementById(inf).style.display = "none";
    }
</script>
